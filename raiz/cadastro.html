<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8"/>
	<title>Home PI</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="stylecadastro.css"/>
</head>
	<body style="background-color:#FFDB58;">
		<div class="container-fluid">
			<div style="text-align:center;"><img class="col-sm-2" src="img/Logo.PNG"</img>
			</div>
				<form class="col-md-6" style="text-align:center;margin:auto;">
					  <div class="form-row" style="margin:auto;text-align:center;">
							<div class="form-group col-md-6">
							  <label for="inputEmail4">Email</label>
							  <input type="email" class="form-control" id="inputEmail4">
							</div>
							<div class="form-group col-md-6">
							  <label for="inputSenha4">Senha</label>
							  <input type="senha" class="form-control" id="inputSenha4">
							</div>
					  </div>
					  <div class="form-group col-12">
						<label for="inputAddress">Endereço</label>
						<input type="text" class="form-control" id="inputEndereço" placeholder="Rua...">
					  </div>
					  <div class="form-row">
							<div class="form-group col-md-6">
							  <label for="inputCidade">Cidade</label>
							  <input type="text" class="form-control" id="inputCidade">
							</div>
							<div class="form-group col-md-6">
							  <label for="inputEstado">Estado</label>
							  <select id="inputEstado" class="form-control">
								<option selected>Selecione...</option>
								<option>...</option>
							  </select>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-12">
							  <label for="inputCEP">CEP</label>
							  <input type="text" class="form-control" id="inputCEP">
							</div>
					  </div>
					  <div class="form-group">
						<div class="form-check">
						  <input class="form-check-input" type="checkbox" id="gridCheck">
						  <label class="form-check-label" for="gridCheck">
							Aceito receber mensagens por e-mail
						  </label>
						</div>
					  </div>
					  <button type="submit" class="btn btn-success"><a href="Home.html">Finalizar cadastro</a></button><br></br>
				</form>
		</div>
	</body>
</html>
